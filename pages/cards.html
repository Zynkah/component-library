<div class="page" id="cards">
	<div class="card__grid">
		<div class="account__card">
			<span class="title">
				<h3>Create an account</h3>
				<p>Enter your email below create your account</p></span
			>
			<div class="btn__container">
				<button class="btn--lg">GitHub</button><button class="btn--lg">Google</button>
			</div>
			<div class="divider">
				<span></span>
				<p>OR CONTINUE WITH</p>
				<span></span>
			</div>

			<div class="email__input">
				<label>Email</label>
				<input placeholder="m@example.com" />
				<label>Password</label>
				<input />
				<button class="btn--xl">Create account</button>
			</div>
		</div>

		<div class="payment__card">
			<span class="title">
				<h3>Payment Method</h3>
				<p>Add a new payment method to your account.</p>
			</span>
			<div class="payment__options">
				<div class="payment__optionsCard"><h3>Card</h3></div>
				<div class="payment__optionsCard"><h3>Paypal</h3></div>
				<div class="payment__optionsCard"><h3>Apple</h3></div>
			</div>
			<div class="payment__input">
				<label>Name</label>
				<input placeholder="First Last" />
				<label>Card number</label>
				<input />

				<div class="card__info">
					<div class="expires">
						<label>Expires</label>
						<select class="select">
							<option>Month</option>
						</select>
					</div>
					<div class="year">
						<label>Year</label>
						<select class="select">
							<option>Year</option>
						</select>
					</div>
					<div class="cvc">
						<label>CVC</label>
						<input />
					</div>
				</div>

				<button class="btn--xl">Create account</button>
			</div>
		</div>
		<div class="team-card">
			<span class="title">
				<h3>Team Members</h3>
				<p>Invite your team remembers to collaborate</p></span
			>
			<div class="team__grid">
				<div>
					<img
						class="avatar"
						src="https://www.rd.com/wp-content/uploads/2021/04/GettyImages-988013222-scaled-e1618857975729.jpg?w=1670"
					/>
					<span class="team-name">
						<h3>Olivia Martin</h3>
						<p>olivia.martin@email.com</p>
					</span>
					<span class="team__role"
						><select class="select">
							<option>Viewer</option>
							<option>Developer</option>
							<option>Billing</option>
							<option>Owner</option>
						</select></span
					>
				</div>
				<div>
					<img
						class="avatar"
						src="https://www.rd.com/wp-content/uploads/2021/04/GettyImages-988013222-scaled-e1618857975729.jpg?w=1670"
					/>
					<span class="team-name">
						<h3>Olivia Martin</h3>
						<p>olivia.martin@email.com</p>
					</span>
					<span class="team__role"
						><select class="select">
							<option>Viewer</option>
							<option>Developer</option>
							<option>Billing</option>
							<option>Owner</option>
						</select></span
					>
				</div>
			</div>
		</div>
	</div>
</div>
